            <!--for in loop--> 
            <script>
                const person ={fname:"john", lname:"doe", age:25};
                let text="";
                for(let x in person){
                    text += person[x];
                }
                    console.log(text);  
            </script>
            <!--for of loop-->
            <script>
                const cars = ["bmw","volvo","mini"];
                let y = "";
                for (let x of cars){
                    y += x;
                }
                console.log(y);

            </script>
            <!--while loop-->
            <script>
                let z="";
                let a=0;
                while (a<4){
                    z += "<br> the number is " +a ;a++; 
                }
                console.log(z);
            </script>
            <script>
                let b="";
                let i=0;
                do {
                    b += "<br> the number is " +i ;i++; 
                }
                while (i<0);
                console.log(b);
            </script>
