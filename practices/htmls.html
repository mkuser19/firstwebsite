<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>large heading</h1>
    <p>paragraph</p>
    <a href="link">this is a link</a>
    <br>
    <p> this is <b>bold</b> and this is <strong>strong</strong><br> this is <i>italic</i> this is used to <em> emphasize </em></p>
    <p>h<sub>2</sub>o</p>
    <p>X<sup>3</sup></p>
    <img src="pic.jpg" alt="picture" width="" height=""/>
    <p title="this is title"> this is text</p>
    <hr>
    <pre>this is text. this is text. this is text.</pre>
    <small> this makes the text look small</small>
    <p><mark>do not buy </mark></p>
    <p> my favourite color is <del>red </del> <ins>blue</ins></p>
    <p><q>this is quoted text</q></p>
    <p><bdo dir="rtl"> this is text </bdo></p>
    <p><abbr title="world health organization">W.H.O.</abbr></p>
    
    
</body>
</html>
